---
title: Noiy - Projekty
lang: sk
ref: projects
---

    <section id="content-bg"></section>

    <section id="content">
      <div class="container">
        <div class="row justify-content-center">
          
          <div class="col-md-12 text-center">
            <h1> Projekty </h1>
            <p class="text-center"> Na ƒçom pracujem. </p>
            <div class="separator"></div>
          </div>

          <div class="col-md-10 text-center">

          <ul class="list-inline text-center">
          {% for project in site.myprojects-sk %}
          
          <li class="list-inline-item p-li">
          <div class="p-content">
            <a href="">
              <div class="p-content-overlay {{ project.color }}"></div>
              <img class="p-content-image" src="/assets/images/{{ project.thumbnail }}.png">
              <div class="p-content-details fadeIn-bottom">
                <h3 class="p-content-title">{{ project.title }}</h3>
                <p class="p-content-text">{{ project.excerpt | markdownify }}</p>
              </div>
            </a>
          </div>
          </li>

          {% endfor %}
          </ul>
          
          </div>

        </div>
      </div>
    </section>
