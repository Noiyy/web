<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Noiy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <!--<link rel="stylesheet" href="/assets/css/styles.css">-->

    <link rel="stylesheet" href="../../../fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../../../fontawesome/css/brands.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Spectral&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <title> {{ page.title }} </title>
  </head>
  <body>

  	{% include navigation.html %}
  	<h1 class="post-h text-center"> {{ page.title }} </h1>
    <section id="content-bg"></section>

    <section id="content">
      <div class="container">
        <div class="row justify-content-center">
          
          <div class="col-md-8 text-center">
            
            <p class="text-center" style="margin-top: 32px">{{ page.date | date_to_string }}</p>
            <div class="separator"></div>
          </div>

          <div class="col-md-8 align-self-center">
            {{ content }}
            <a href="../../../blog" class="post-a">< Back</a>
          </div>

        </div>
      </div>
    </section>
    {% include footer-post.html %}

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
